<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<div>
	<form action="" method="post">
		<div><label for="name">Name</label><ibr>
			<input type="text" name="name" id="name" minlength="3" maxlength="50" required>
		</div><br>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" name="portfolio" id="portfolio" required>
		</div><br>
		<div>
			<label for="favColor">Your fav color</label>
			<input type="color" name="favColor" id="favColor" required>
		</div><br>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" name="likeness" id="likeness" min="one" max="100" required>
		</div><br>
		<div>
			<label for="submit">Submit</label>
			<input type="button" value="submit">
		</div>




		
	</form>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
